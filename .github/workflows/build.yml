name: build

on:
  push:
    branches: [main, deepmind]
  pull_request:
    branches: [main]

jobs:
  mujoco_mpc:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            additional_label: "with Clang 14"
            cmake_args: >-
              -G Ninja
              -DCMAKE_C_COMPILER:STRING=clang-14
              -DCMAKE_CXX_COMPILER:STRING=clang++-14
            tmpdir: "/tmp"
          - os: macos-12
            cmake_args: >-
              -G Ninja
            tmpdir: "/tmp"
          - os: windows-2022
            cmake_args: >-
              -G Ninja
              -DCMAKE_C_COMPILER:STRING=clang
              -DCMAKE_CXX_COMPILER:STRING=clang++
            tmpdir: "C:/Temp"

    name: "MuJoCo MPC on ${{ matrix.os }} ${{ matrix.additional_label }}"
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Prepare Linux
      if: ${{ runner.os == 'Linux' }}
      run: >
        sudo apt-get update && sudo apt-get install
        libgl1-mesa-dev
        libxinerama-dev
        libxcursor-dev
        libxrandr-dev
        libxi-dev
        ninja-build
    - name: Prepare macOS
      if: ${{ runner.os == 'macOS' }}
      run: brew install ninja
    - name: Configure MuJoCo MPC
      run: >
        mkdir build &&
        cd build &&
        cmake .. -DCMAKE_BUILD_TYPE:STRING=Release
        ${{ matrix.cmake_args }}
    - name: Build MuJoCo MPC
      working-directory: build
      run: cmake --build . --config=Release ${{ matrix.cmake_build_args }}
    - name: Test MuJoCo MPC
      working-directory: build
      run: ctest -C Release --output-on-failure .
